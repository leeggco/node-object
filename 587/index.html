<script>
    var myVideo=document.getElementById("audio");
    var t=true;
          function playVid()
            {
            myVideo.play();
            }
          function pauseVid()
            {
            myVideo.pause();
            }
       $(function(){
        $('.voice').click(function(){
           if(t){
             pauseVid();
              $(this).find('.sound').removeClass('video_no');
               $('.video-t').hide();
               t=false;            
           }else{
               playVid();
               $(this).find('.sound').addClass('video_no');
               $('.video-t').show();
               t=true;
           };
      });
   })


  var s = '没遇到你之前我是不相信世界上有天使的。';
  var con = $('.container');
  var index = 0;
  var length = s.length;
  var tId = null;

  function start(){
    con.text('');
    
    tId=setInterval(function(){
      con.append(s.charAt(index));
      if(index++ === length){
      clearInterval(tId);
      index = 0;
      start()
      }
    },300);
  }

start();

</script>
